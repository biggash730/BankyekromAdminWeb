<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <form [formGroup]="form">
            <div class="card">
                <div class="card-body mx-md-4">
                    <div class="card-title text-uppercase text-muted ml-md-n4">
                        <span class="h5">Planting Season Form</span>
                        <button type="button" class="btn btn-light border border-dark float-right" (click)="closeForm()">
              <i class="fa fa-arrow-left"></i> Back
            </button>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12">
                            <label>Farm</label>
                            <select class="form-control" formControlName="farmId" [class.is-invalid]="farmId.dirty && farmId.invalid">
                                <option *ngFor="let farm of farms$ | async" [ngValue]="farm.id">{{farm.code}}/{{farm.town}}/{{farm.district}}</option>
                              </select>
                            <div class="invalid-feedback" *ngIf="farmId.dirty && farmId.invalid">
                                <div *ngIf="farmId.errors.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label>Variety</label>
                            <select class="form-control" formControlName="varietyId" [class.is-invalid]="varietyId.dirty && varietyId.invalid">
                                <option *ngFor="let v of varieties$ | async" [ngValue]="v.id">{{v.name}}</option>
                              </select>
                            <div class="invalid-feedback" *ngIf="varietyId.dirty && varietyId.invalid">
                                <div *ngIf="varietyId.errors.required">
                                    This field is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label>Date Planted</label>
                            <input type="date" class="form-control" formControlName="datePlanted" [class.is-invalid]="datePlanted.dirty && datePlanted.invalid">
                            <div class="invalid-msg" *ngIf="datePlanted.dirty && datePlanted.errors">
                                This field is required
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="form-group  col-sm-12 col-md-12">
                            <label>Notes</label>
                            <textarea rows="2" class="form-control" formControlName="notes"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="border-top: 3px solid green;">
                    <button type="submit" class="btn btn-primary-custom border border-dark float-right" [validate-form]="form" (valid)="save(form.value)">
              <i class="fa fa-save"></i> Save
            </button>
                    <button type="button" class="btn btn-light border border-dark float-right" (click)="closeForm()">
              <i class="fa fa-close"></i> Cancel
            </button>
                </div>
            </div>
        </form>
    </div>
</div>
